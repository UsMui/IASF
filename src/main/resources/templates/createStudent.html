<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <title>Create Student</title>
    <!-- Bootstrap CSS CDN -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>

<body>
<div class="container mt-5" th:if="${studentupdate} == null">
    <form th:action="@{/student/save}" method="post" th:object="${student}" enctype="multipart/form-data">
        <input type="hidden" name="id" th:field="*{id}" />
        <div class="form-group">
            <label for="name">Name:</label>
            <input type="text" class="form-control" id="name" name="name" th:field="*{name}" />
        </div>
        <div class="form-group">
            <label for="tel">Telephone:</label>
            <input type="text" class="form-control" id="tel" name="tel" th:field="*{tel}" />
        </div>
        <!-- Add more form elements here if needed -->
        <button type="submit" class="btn btn-primary">Submit</button>
    </form>
</div>

<div class="container mt-5" th:if="${studentupdate} != null">
    <form th:action="@{/student/studentupdate}" method="post" th:object="${studentupdate}">
        <input type="hidden" name="id" th:field="*{id}" />
        <div class="form-group">
            <label for="name">Name:</label>
            <input type="text" class="form-control"  name="name" th:field="*{name}" />
        </div>
        <div class="form-group">
            <label for="tel">Telephone:</label>
            <input type="text" class="form-control"  name="tel" th:field="*{tel}" />
        </div>
        <!-- Add more form elements here if needed -->
        <button type="submit" class="btn btn-primary">Update</button>
    </form>
</div>

<!-- Bootstrap JS CDN -->
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>

</html>
